<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="headin">
        <h1>Vacation Destination Wish List</h1>
        <p class="para">Do you want to visit exciting places on your next vacation? Submit the form and make a wish list!
        </p>
    </div>
    <main>
    <div class="whole">
        <div class="form1">
            <div class="form-in">
            <form method="post" action="">
            <label class="lab">Destination name</label><br>
            <input type="text" id="nam" placeholder="Enter the name of the destination"><br>
            <label class="lab">Location</label><br>
            <input type="text" id="loc" placeholder="Which is it located?"><br>
            <label class="lab">Photo</label><br>
            <input type="text" id="photo" placeholder="Enter an image url of the place"><main>
            <label class="lab">Description</label><br>
            <input type="text" id="desc" placeholder="Add some description"><br><br>

            <button id="submit" value="submit">Submit</button>
            </form>
            <h3 class="error"></h3>
                </div>         
        </div>

        <div class="form2"> 
            <div class="headd">Enter Your WishList</div>

            <div class="result">
            <div class="box">
                <img class="img" src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0d/37/3b/ef/hakaluki-haor-moulvibazar.jpg?w=1200&h=700&s=1">
                </img>

                <h3 class="h22"> Destination Place</h3>
                <h3 class="h33">Destination Location</h3>
                <p class="details">Enter Destination Description </p>
                        <button type="submit" id="remove" class="remove">Remove</button>
             </div>

        </div> 
        <br><br>


            </div>
            
     </div>
     </main>
    </br>
        

</body>
    <script src="script.js"></script>

</html>
